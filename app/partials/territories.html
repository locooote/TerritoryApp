<div class="orders view">
    <div class="container">
        <header>
            <h3>All Territories</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12" data-ng-repeat="territory in territories track by territory.id | orderBy:'name'">
                    <div class="indent card-med">
                        <h4><a href="#/territory/{{territory.id}}">Territory # {{ territory.terrNumber + ', ' + territory.street + ', ' + territory.city }}</a></h4>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
