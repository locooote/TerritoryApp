<div class="orders view">
    <div class="container">
        <header>
            <h3>All Territories</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12" data-ng-repeat="address in addresses | orderBy:'lastName'">
                    <div class="indent">
                        <h4><a href="#/customerorders/{{address.id}}">Territory # {{ address.terrNumber + ', ' + address.street + ', ' + address.city }}</a></h4>
                    </div>
                    <div data-ng-include="+ site_url+'/app/partials/addressTable.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
